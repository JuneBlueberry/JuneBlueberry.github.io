<body>
  <script>
    function instanceOf(left, right){
      let left_proto = left.__proto__
      let right_proto = right.prototype

      while(true){
        if(left_proto === null) return false
        if(left_proto === right_proto) return true
        left_proto = left_proto.__proto__
      }
    }
  </script>
</body>
